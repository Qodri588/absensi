<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Realisasi MR</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-size: 14px; }
        .form-item { margin-bottom: 16px; }
        input { word-wrap: break-word; overflow-wrap: break-word; }
        .autocomplete-list {
            border: 1px solid #ddd;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            position: absolute;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .autocomplete-active {
            background-color: #1d72b8;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 p-2 sm:p-4">

    <div class="container">
        <div class="box">
            <h1 class="title has-text-centered">Form Hasil Realisasi MR</h1>
            <form id="mrForm">
                <!-- Lokasi -->
                <div class="field">
                    <label class="label">Lokasi</label>
                    <div class="control">
                        <input type="text" name="lokasi" class="input" required>
                    </div>
                </div>

                <!-- Tanggal -->
                <div class="field">
                    <label class="label">Tanggal</label>
                    <div class="control">
                        <input type="text" name="tanggal" id="tanggal" class="input" required>
                    </div>
                </div>

                <!-- Pagi s/d Siang -->
                <div class="field">
                    <label class="label">Pagi s/d Siang</label>
                    <div id="pagiSiangContainer"></div>
                    <div class="control">
                        <button type="button" class="button is-info is-fullwidth" onclick="addField('pagiSiangContainer')">+ Tambah</button>
                    </div>
                </div>

                <!-- Sore s/d Malam -->
                <div class="field">
                    <label class="label">Sore s/d Malam</label>
                    <div id="soreMalamContainer"></div>
                    <div class="control">
                        <button type="button" class="button is-info is-fullwidth" onclick="addField('soreMalamContainer')">+ Tambah</button>
                    </div>
                </div>

                <div class="control">
                    <button type="button" class="button is-primary is-fullwidth" onclick="generateMarkdown()">Submit</button>
                </div>
            </form>

            <!-- Output hasil Markdown -->
            <div id="outputContainer" class="box mt-4 is-hidden">
                <h2 class="subtitle">Hasil Markdown:</h2>
                <pre id="outputText" class="textarea"></pre>
                <button class="button is-secondary is-fullwidth mt-2" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        // Integrasi Flatpickr
        flatpickr("#tanggal", { dateFormat: "d-m-Y" });

        // Retrieve previously entered users from LocalStorage
        const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
        const fuse = new Fuse(storedUsers, { threshold: 0.3 });

        // Save user to LocalStorage
        function saveUser(user) {
            if (!storedUsers.includes(user)) {
                storedUsers.push(user);
                localStorage.setItem('users', JSON.stringify(storedUsers));
            }
        }

        // Autocomplete function for User input
        function autocomplete(inp) {
            let currentFocus;
            inp.addEventListener("input", function() {
                const val = this.value;
                closeAllLists();
                if (!val) return false;
                currentFocus = -1;
                const list = document.createElement("div");
                list.setAttribute("id", this.id + "autocomplete-list");
                list.setAttribute("class", "autocomplete-list border border-gray-300 rounded-md shadow-lg");
                this.parentNode.appendChild(list);
                const results = fuse.search(val);
                results.forEach(function(result) {
                    const item = document.createElement("div");
                    item.classList.add("autocomplete-item", "p-2", "hover:bg-blue-500", "hover:text-white");
                    item.innerHTML = "<strong>" + result.item.substr(0, val.length) + "</strong>";
                    item.innerHTML += result.item.substr(val.length);
                    item.innerHTML += "<input type='hidden' value='" + result.item + "'>";
                    item.addEventListener("click", function() {
                        inp.value = this.getElementsByTagName("input")[0].value;
                        saveUser(inp.value);
                        closeAllLists();
                    });
                    list.appendChild(item);
                });
            });

            inp.addEventListener("keydown", function(e) {
                let x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode == 38) {
                    currentFocus--;
                    addActive(x);
                } else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (x) x[currentFocus].click();
                    }
                }
            });

            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
            }

            function removeActive(x) {
                for (let i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }

            function closeAllLists(elmnt) {
                const items = document.getElementsByClassName("autocomplete-list");
                for (let i = 0; i < items.length; i++) {
                    if (elmnt != items[i] && elmnt != inp) {
                        items[i].parentNode.removeChild(items[i]);
                    }
                }
            }

            document.addEventListener("click", function(e) {
                closeAllLists(e.target);
            });
        }

        // Fungsi untuk menambahkan field dinamis
        function addField(containerId) {
            const container = document.getElementById(containerId);
            const div = document.createElement("div");
            div.classList.add("form-item", "field", "is-grouped");
            div.innerHTML = `
                <div class="control is-expanded">
                    <input type="text" name="${containerId}User[]" placeholder="User" class="input" required>
                </div>
                <div class="control is-expanded">
                    <input type="text" name="${containerId}Result[]" placeholder="Hasil" class="input" required>
                </div>
                <div class="control">
                    <button type="button" class="button is-danger is-light" onclick="removeField(this)">Hapus</button>
                </div>
            `;
            container.appendChild(div);
            autocomplete(div.querySelector('[name$="User[]"]'));
        }

        // Fungsi untuk menghapus field
        function removeField(button) {
            button.parentElement.parentElement.remove();
        }

        // Fungsi untuk menghasilkan Markdown
        function generateMarkdown() {
            const form = document.getElementById('mrForm');
            const formData = new FormData(form);
            let markdown = `*Hasil Realisasi MR ${formData.get('lokasi')}*\n*Tanggal: ${formData.get('tanggal')}*\n\n`;

            const pagiSiangUsers = formData.getAll('pagiSiangContainerUser[]');
            const pagiSiangResults = formData.getAll('pagiSiangContainerResult[]');
            markdown += '*Pagi s/d Siang:*\n';
            pagiSiangUsers.forEach((user, index) => {
                markdown += `- ${user}: ${pagiSiangResults[index]}\n`;
                saveUser(user);
            });

            const soreMalamUsers = formData.getAll('soreMalamContainerUser[]');
            const soreMalamResults = formData.getAll('soreMalamContainerResult[]');
            markdown += '\n*Sore s/d Malam:*\n';
            soreMalamUsers.forEach((user, index) => {
                markdown += `- ${user}: ${soreMalamResults[index]}\n`;
                saveUser(user);
            });

            document.getElementById('outputContainer').classList.remove('is-hidden');
            document.getElementById('outputText').textContent = markdown;
        }

        // Fungsi untuk menyalin teks ke clipboard
        function copyToClipboard() {
            const text = document.getElementById('outputText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("Text berhasil disalin ke clipboard!");
            });
        }
    </script>
</body>
</html>
